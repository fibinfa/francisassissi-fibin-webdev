<div class="container">
    <h1>Register</h1>
 <form>
        <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input ng-model="user.cpassword" type=" password" class="form-control" id="cpassword" placeholder="verify password">
        </div>
         <div class="form-group">
             <label for="first-name">First Name</label>
             <input ng-model="user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
         </div>
         <div class="form-group">
             <label for="last-name">Last Name</label>
             <input ng-model="user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
         </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>

 </form>
        <a ng-click="model.createUser(user)"
           class="btn btn-primary btn-block">
                Register
        </a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
