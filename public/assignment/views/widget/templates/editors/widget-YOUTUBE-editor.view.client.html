<h1>Youtube Editor</h1>
<form>
    <div class="form-group">
        <label for="wigetname">Name</label>
        <input ng-model="model.widget.name" id="wigetname" type="text"
               class="form-control"
               placeholder="Widget Name"/>
    </div>
    <div class="form-group">
        <label for="widgettext">Text</label>
        <input ng-model="model.widget.text" id="widgettext" type="text"
               class="form-control"
               placeholder="Widget Text"/>
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url" id="url" type="url"
               class="form-control"
               placeholder="URL"/>
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width" id="width" type="text"
               class="form-control"
               placeholder="Width"/>
    </div>

</form>
