<h1>HTML Editor</h1>
<form>
    <div class="form-group">
        <label for="widgetname">Name</label>
        <input ng-model="model.widget.name" id="widgetname" type="text"
               class="form-control"
               placeholder="Widget Name"/>
    </div>

    <div class="form-group">
        <label for="widgettext">Text</label>
        <div id="widgettext" ng-model="model.widget.text"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]"/>
    </div>


</form>
