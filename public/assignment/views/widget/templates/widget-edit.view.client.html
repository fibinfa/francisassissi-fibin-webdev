<div class="container-fluid ffa-add-bottom-padding">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    <div ng-include="model.getEditorTemplateUrl(model.widget.widgetType)"></div>

    <a class="btn btn-primary btn-block"
       ng-click="model.updateWidget(model.widget)">Update</a>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>

</div>
