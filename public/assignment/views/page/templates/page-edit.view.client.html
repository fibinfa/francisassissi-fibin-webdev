<div class="container-fluid ffa-add-bottom-padding">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    <form>
        <div class="form-group">
    <label for="pagename">Name</label>
    <input ng-model="model.page.name" id="pagename" type="text"
           class="form-control"
           placeholder="Page Name"/>
        </div>
        <div class="form-group">
    <label for="pagedesc">Description</label>
    <input ng-model="model.page.description"id="pagedesc" type="text"
           class="form-control"
           placeholder="Page Description"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       ng-click="model.updatePage(model.page)">Update</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage()">Delete</a>
</div>
