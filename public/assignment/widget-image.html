<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-brand pull-left ffa-no-left-padding">
            <a href="views/widget/templates/widget-list.view.client.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div>
            <a class="navbar-brand ffa-no-left-padding" href="#">
                <span><strong>Widget Edit</strong></span>
            </a>
        </div>
        <div class="navbar-brand pull-right">
            <a href="views/widget/templates/widget-list.view.client.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid ffa-add-bottom-padding">
    <form>
        <div class="form-group">
            <label for="wigetname">Name</label>
            <input id="wigetname" type="text"
                   class="form-control"
                   placeholder="Widget Name"/>
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input id="widgettext" type="text"
                   class="form-control"
                   placeholder="Widget Text"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" type="url"
                   class="form-control"
                   placeholder="URL"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input id="width" type="text"
                   class="form-control"
                   placeholder="Width"/>
        </div>
        <div class="form-group">
            <label for="fileupload">Upload</label>
            <input id="fileupload" type="file"
                   class="form-control"/>
        </div>

    <a class="btn btn-primary btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="views/widget/templates/widget-list.view.client.html">Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-brand pull-right">
            <a href="views/user/profile.view.client.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>
</nav>

</body>
</html>
